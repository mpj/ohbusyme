<!DOCTYPE html>
<html>
<head>
  
  <title>Oh, busy me! When are my friends and me free at the same time?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/vendor/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/vendor/fontello-7d22c1e5/css/fontello-embedded.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="/app.css" rel="stylesheet" />

  <style>
    .tooltip .tooltip-inner p {
      font-family:'Lato', sans-serif; 
      font-size: 14px;
    }
    .tooltip .tooltip-inner p strong,
    .tooltip .tooltip-inner p em {
      font-weight: 700;
    }
  </style>

</head>
<body>

  <div class="container" data-bind="with: overview">
    <div class="row days" data-bind="foreach: days">

      <div class="row day col-xs-12 col-sm-6 col-lg-4">
        
        <div class="header col-lg-12 col-xs-12">
          <div class="body">
            <div class="weekday" data-bind="text: label"></div>
            <div class="monthday" data-bind="text: sublabel"></div>
          </div>
          <div class="background"></div>
        </div>

        <div class="segment daytime col-lg-3 col-xs-3">
          <span class="icon-sun icon"></span><div class="background"></div></div>
        <!-- ko foreach: segments.daytime.persons -->
        <!-- FIXME remove duplication -->
        <div data-bind="
               click: $parent.segments.daytime.clicked,
               attr: { class: 'person col-lg-3 col-xs-3 ' + look() }, 
               tooltip: tooltip, 
               event: { mouseover: mouseover, mouseout: mouseout }">
          <img data-bind="attr: { src: imageSrc }"></div>
        <!-- /ko -->
        
        <div class="segment evening col-lg-3 col-xs-3">
          <span class="icon-moon icon"></span><div class="background"></div></div>
        <!-- ko foreach: segments.evening.persons -->
        <!-- FIXME remove duplication -->
        <div data-bind="
               click: $parent.segments.evening.clicked,
               attr: { class:  'person col-lg-3 col-xs-3 ' + look() }, 
               tooltip: tooltip, 
               event: { mouseover: mouseover, mouseout: mouseout }">
          <img data-bind="attr: { src: imageSrc }"></div>
        <!-- /ko -->

      </div>
      <!-- ko if: ( $index() + 1 ) % 2 === 0 -->
        <div class="clearfix visible-sm visible-md"></div>
      <!-- /ko -->
      <!-- ko if: ( $index() + 1 ) % 3 === 0-->
        <div class="clearfix visible-lg"></div>
      <!-- /ko -->

    </div>

  </div>

  <script src="/vendor/jquery-1.10.2.js"></script>
  <script src="/vendor/bootstrap-3.0.0/js/bootstrap.min.js"></script>
  <script src="/underscore/underscore.js"></script>
  <script src="/requirejs/require.js"></script>
  <script src="/faye/browser/faye-browser.js"></script>
  <script src="main.js"></script>

</body>
</html>
